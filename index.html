<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Conway's Game of Life</title>
  <meta name="author" content="Tim Williams">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <button onclick="go()">
      Go
    </button>
    <button onclick="stop()">
      Stop
    </button>
    <button onclick="reset()">
      Reset
    </button>
    <button onclick="setPattern(movers)">
      Movers
    </button>
    <button onclick="setPattern(oscillators)">
      Oscillators
    </button>
    <button onclick="setPattern(createRandom())">
      Random
    </button>

    <div>
      <canvas id="canvas" width="1000" height="1000"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
